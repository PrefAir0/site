<body>
    <div id="wrapper">
        <header class="clearfix">
            <a href="index.html" id="logo"><span class = "pink">Сайт</span> <i>визитка</i></a>
            <nav id="mainnav">

                </ul>
            </nav>
        </header>

        <main>
    <form action="" id="contact-form">
    <div class="form__item">
        <label for="topic">Тема</label><br>
        <select name="topic" id="topic" required>
            <option value="1">Заказать услугу</option>
            <option value="2">Жалоба</option>
            <option value="3">РКН разбань дискорд</option>
            <option value="4">Оставить отзыв</option>
        </select>
    </div>
    <div class="form__item">
        <label for="name">Имя</label><br>
        <input name="name" id="name" required type="text" placeholder="Введите ваше имя">
    </div>
    <div class="form__item">
        <label for="mail">E-mail</label><br>
        <input name="mail" id="mail" required type="email" placeholder="Введите ваш  E-mail">
    </div>
    <div class="form__item">
        <label for="mail">Номер телефона</label><br>
        <input name="mail" id="mail" required type="tel" placeholder="Действующий номер телефона">
    </div>
    <div class="form__item">
        <label for="">Текстовое сообщение</label><br>
        <textarea id="textarea" rows="6" required placeholder="Написать сообщение"></textarea>

    </div>
    <div class="form__item">
        <input type="submit">
    </div>

    </form>

    </main>

    <footer>
        <p class="footer__block"><a id="none_decoration" href="form.html">Написать нам &#9650;</a></p>

            <a href=# target= "_blank" ><img class="footer__img" src="img/icons/ok.png" alt="okru"></a>
            <a href=# target= "_blank" ><img class="footer__img" src="img/icons/vk.png" alt="vkru"></a>
        </div>
    </footer>
